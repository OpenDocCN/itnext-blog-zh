&lt;h1&gt;Nextjs &lt;style jsx&gt; with Sass&lt;/h1&gt;
&lt;blockquote&gt;原文：&lt;a href="https://itnext.io/nextjs-style-jsx-with-sass-fa26dfd37e22?source=collection_archive---------6-----------------------#2020-05-19"&gt;https://itnext.io/nextjs-style-jsx-with-sass-fa26dfd37e22?source=collection_archive---------6-----------------------#2020-05-19&lt;/a&gt;&lt;/blockquote&gt;&lt;div&gt;&lt;div class="fc ih ii ij ik il"/&gt;&lt;div class="im in io ip iq"&gt;&lt;div class=""/&gt;&lt;figure class="gl gn jr js jt ju gh gi paragraph-image"&gt;&lt;div role="button" tabindex="0" class="jv jw di jx bf jy"&gt;&lt;div class="gh gi jq"&gt;&lt;img src="../Images/778740998dabb2791de6ddf1149e9b2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*K3PSob602QuOEUN-"/&gt;&lt;/div&gt;&lt;/div&gt;&lt;figcaption class="kb kc gj gh gi kd ke bd b be z dk"&gt;Photo by &lt;a class="ae kf" href="https://unsplash.com/@joannakosinska?utm_source=medium&amp;amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"&gt;Joanna Kosinska&lt;/a&gt; on &lt;a class="ae kf" href="https://unsplash.com?utm_source=medium&amp;amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"&gt;Unsplash&lt;/a&gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;h2 id="c215" class="kg kh it bd ki kj kk dn kl km kn dp ko kp kq kr ks kt ku kv kw kx ky kz la lb bi"&gt;Styling with Next.js&lt;/h2&gt;&lt;p id="8cb7" class="pw-post-body-paragraph lc ld it le b lf lg lh li lj lk ll lm kp ln lo lp kt lq lr ls kx lt lu lv lw im bi"&gt;There are alternative ways to style react components in &lt;strong class="le iu"&gt;Next.js &lt;/strong&gt;and &lt;strong class="le iu"&gt;styled jsx &lt;/strong&gt;is one of the most popular ones.&lt;/p&gt;&lt;p id="57ac" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;You can access styled jsx library with the links below&lt;/p&gt;&lt;p id="ee74" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;github: &lt;a class="ae kf" href="https://github.com/zeit/styled-jsx" rel="noopener ugc nofollow" target="_blank"&gt;https://github.com/zeit/styled-jsx&lt;/a&gt;&lt;/p&gt;&lt;p id="841f" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;npm: &lt;a class="ae kf" href="https://www.npmjs.com/package/styled-jsx" rel="noopener ugc nofollow" target="_blank"&gt;https://www.npmjs.com/package/styled-jsx&lt;/a&gt;&lt;/p&gt;&lt;p id="3445" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;After we install the required packages and make the required configuration we can style our components as below&lt;/p&gt;&lt;pre class="mc md me mf gt mg mh mi mj aw mk bi"&gt;&lt;span id="62ec" class="kg kh it mh b gy ml mm l mn mo"&gt;&amp;lt;style jsx&amp;gt;&lt;br/&gt;  {`&lt;br/&gt;  h { &lt;br/&gt;    color: red;&lt;/span&gt;&lt;span id="e339" class="kg kh it mh b gy mp mm l mn mo"&gt;    p {&lt;br/&gt;      color: blue;&lt;br/&gt;    }&lt;/span&gt;&lt;span id="5de1" class="kg kh it mh b gy mp mm l mn mo"&gt;    &amp;amp;:hover{&lt;br/&gt;      color:cyan&lt;br/&gt;    }&lt;br/&gt;  }&lt;br/&gt;`}&lt;br/&gt;&amp;lt;/style&amp;gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class="ab cl mq mr hx ms" role="separator"&gt;&lt;span class="mt bw bk mu mv mw"/&gt;&lt;span class="mt bw bk mu mv mw"/&gt;&lt;span class="mt bw bk mu mv"/&gt;&lt;/div&gt;&lt;div class="im in io ip iq"&gt;&lt;h2 id="2930" class="kg kh it bd ki kj kk dn kl km kn dp ko kp kq kr ks kt ku kv kw kx ky kz la lb bi"&gt;Integration with Sass&lt;/h2&gt;&lt;p id="3cc2" class="pw-post-body-paragraph lc ld it le b lf lg lh li lj lk ll lm kp ln lo lp kt lq lr ls kx lt lu lv lw im bi"&gt;styled-jsx is included in next.js project itself when you start development with next.js basically but in this article i will explain how to it works with Sass.&lt;/p&gt;&lt;h2 id="d9cf" class="kg kh it bd ki kj kk dn kl km kn dp ko kp kq kr ks kt ku kv kw kx ky kz la lb bi"&gt;Install styled-jsx-plugin-sass&lt;/h2&gt;&lt;p id="2776" class="pw-post-body-paragraph lc ld it le b lf lg lh li lj lk ll lm kp ln lo lp kt lq lr ls kx lt lu lv lw im bi"&gt;github page: &lt;a class="ae kf" href="https://github.com/giuseppeg/styled-jsx-plugin-sass" rel="noopener ugc nofollow" target="_blank"&gt;https://github.com/giuseppeg/styled-jsx-plugin-sass&lt;/a&gt;&lt;/p&gt;&lt;p id="67c4" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;npm&lt;/p&gt;&lt;pre class="mc md me mf gt mg mh mi mj aw mk bi"&gt;&lt;span id="9d0f" class="kg kh it mh b gy ml mm l mn mo"&gt;npm install — save-dev styled-jsx-plugin-sass node-sass&lt;/span&gt;&lt;/pre&gt;&lt;p id="f639" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;yarn&lt;/p&gt;&lt;pre class="mc md me mf gt mg mh mi mj aw mk bi"&gt;&lt;span id="df55" class="kg kh it mh b gy ml mm l mn mo"&gt;yarn add -D styled-jsx-plugin-sass node-sass&lt;/span&gt;&lt;/pre&gt;&lt;p id="cfa0" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;After we install the required packages we can configure our &lt;strong class="le iu"&gt;.babelrc&lt;/strong&gt; file&lt;/p&gt;&lt;p id="e35d" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;if you dont have &lt;strong class="le iu"&gt;.babelrc&lt;/strong&gt; file create a new one.&lt;/p&gt;&lt;figure class="mc md me mf gt ju"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="mx my l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="8c1f" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;We added styled-jsx-plugin-sass to styled-jsx.&lt;/p&gt;&lt;p id="aea5" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;After this configuration ends we are ready to test our components with Sass support!&lt;/p&gt;&lt;p id="db2d" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;Here you can access the working code created by &lt;code class="fe mz na nb mh b"&gt;yarn create next-app&lt;/code&gt;&lt;/p&gt;&lt;div class="nc nd gp gr ne nf"&gt;&lt;a href="https://github.com/hadnazzar/nextjs-styled-jsx-sass" rel="noopener  ugc nofollow" target="_blank"&gt;&lt;div class="ng ab fo"&gt;&lt;div class="nh ab ni cl cj nj"&gt;&lt;h2 class="bd iu gy z fp nk fr fs nl fu fw is bi"&gt;hadnazzar/nextjs-styled-jsx-sass&lt;/h2&gt;&lt;div class="nm l"&gt;&lt;h3 class="bd b gy z fp nk fr fs nl fu fw dk"&gt;This is a Next.js project bootstrapped with create-next-app . First, run the development server: Open…&lt;/h3&gt;&lt;/div&gt;&lt;div class="nn l"&gt;&lt;p class="bd b dl z fp nk fr fs nl fu fw dk"&gt;github.com&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class="no l"&gt;&lt;div class="np l nq nr ns no nt jz nf"/&gt;&lt;/div&gt;&lt;/div&gt;&lt;/a&gt;&lt;/div&gt;&lt;p id="1532" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;Please create an issue if you have any questions. Pull requests are welcome : )&lt;/p&gt;&lt;p id="2320" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;You can access the working code from codesandbox&lt;/p&gt;&lt;figure class="mc md me mf gt ju"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="nu my l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="9f84" class="pw-post-body-paragraph lc ld it le b lf lx lh li lj ly ll lm kp lz lo lp kt ma lr ls kx mb lu lv lw im bi"&gt;&lt;strong class="le iu"&gt;You can change the stylings as you wanted and see it in action!&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class="ab cl mq mr
