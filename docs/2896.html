<h1/>
<blockquote>原文：<a href="https://itnext.io/javascript-things-newbies-should-know-e04bab10449f?source=collection_archive---------0-----------------------#2019-08-24">https://itnext.io/javascript-things-newbies-should-know-e04bab10449f?source=collection_archive---------0-----------------------#2019-08-24</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/eb742fa29c8cf8215dd6c18c31edc443.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LjR0UrFB2a__5h1DWqzstA.png"/></div></div></figure><p id="733f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jy">(也发表在</em> <a class="ae jz" href="https://blog.segersian.com/2019/08/24/js-how-to-become-senior/" rel="noopener ugc nofollow" target="_blank"> <em class="jy">我的博客</em> </a> <em class="jy"> ) </em></p><h1 id="3745" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">成为资深人士需要学习的东西</h1><p id="adbf" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated"><strong class="jc ld">在本文中，我将介绍JavaScript及其生态系统的一些重要方面，这些方面对于中级JavaScript开发人员来说是非常有用的。</strong></p><p id="adc0" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jy">我不会涉及任何与JavaScript无关的web开发主题。</em></p><p id="7e36" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">关于JavaScript语言</strong></p><p id="fac2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">像大多数语言一样，我们有多种语言版本。语言、新特性和未来由一个名为<a class="ae jz" href="https://github.com/tc39" rel="noopener ugc nofollow" target="_blank"> TC-39 </a>的技术委员会决定。</p><p id="e792" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">JavaScript版本有两种命名约定。第一个是ES6，这是简短版本。这意味着任意版本(v5，v6，v7，…)。然后，我们有另一个命名约定，如ES2016，它暗示了版本发布的年份。ES指的是“EcmaScript”。举个例子:</p><ul class=""><li id="b686" class="le lf jb jc b jd je jh ji jl lg jp lh jt li jx lj lk ll lm bi translated">ES6等于ES2015</li><li id="428f" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated">ES7等于ES2016</li><li id="1f03" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated">诸如此类…</li><li id="5abe" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated">ESNEXT指的是下一个即将到来的版本和相关建议。</li></ul><p id="65c4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因此，语言和版本定义了作为开发人员可用的本机关键字、特性和本机方法(简化定义)。关于JavaScript，我最喜欢的参考是<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" rel="noopener ugc nofollow" target="_blank"> MDN </a>。</p><p id="61ce" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">TC-39的理念是确保JavaScript总是向后兼容的。语言会根据任何人提出的建议而变化，如果建议获得支持并成熟，它将从阶段0(稻草人)、阶段1(建议)、阶段2(草案)和阶段3(候选人)前进。</p><p id="b54c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">一旦一个建议通过了所有阶段，TC-39将最终拒绝或接受该建议，并将其添加到ECMAScript规范中。</p><p id="98e1" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">实际上，JavaScript只是ECMAScript规范的一个实现，这意味着该规范还有其他实现(例如ActionScript、JScript等)，但本文主要关注JavaScript，因此无需在此深入探讨。</p><p id="30cc" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果您在NodeJS中工作，使用<a class="ae jz" href="https://node.green/" rel="noopener ugc nofollow" target="_blank"> Node.green </a>来检查您正在使用的NodeJS版本支持哪些JavaScript特性。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="c8aa" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">JavaScript引擎</p><p id="8e1b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们现在知道，我们有JavaScript语言，不同的版本，以及它如何随着时间的推移而演变。但这只是语言本身，我们需要一些应用程序来读取、解释和执行我们编写的JavaScript代码。</p><p id="39e3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">JavaScript引擎是负责这项工作的应用程序。引擎是JavaScript代码发挥作用的实际场所。该引擎还负责内存管理和垃圾收集。世界上有几种JavaScript引擎:</p><ul class=""><li id="c612" class="le lf jb jc b jd je jh ji jl lg jp lh jt li jx lj lk ll lm bi translated"><a class="ae jz" href="https://v8.dev" rel="noopener ugc nofollow" target="_blank"> V8 </a>:由谷歌创造</li><li id="d9c9" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated"><a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey" rel="noopener ugc nofollow" target="_blank">蜘蛛猴</a>:由Mozilla创作</li><li id="5725" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated"><a class="ae jz" href="https://en.wikipedia.org/wiki/WebKit#JavaScriptCore" rel="noopener ugc nofollow" target="_blank"> JavaScriptCore </a>:苹果公司创造</li><li id="ed6f" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated"><a class="ae jz" href="https://github.com/Microsoft/ChakraCore" rel="noopener ugc nofollow" target="_blank">脉轮</a>:微软创造</li></ul><p id="7abb" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">那么，您为什么会关心JavaScript引擎呢？我能想到的原因有两个:</p><ul class=""><li id="62ea" class="le lf jb jc b jd je jh ji jl lg jp lh jt li jx lj lk ll lm bi translated"><strong class="jc ld">版本支持</strong> : TC-39可能会决定我们在JavaScript中加入哪些新特性，你也可以决定用哪个es版本来编写代码，但这取决于引擎是否支持。因此，一旦引入了新的JS特性，您仍然需要确保运行它的引擎支持这个特性。</li><li id="856b" class="le lf jb jc b jd ln jh lo jl lp jp lq jt lr jx lj lk ll lm bi translated"><strong class="jc ld">性能</strong>:当我们想谈论JavaScript的性能时，我们可以就“逻辑”性能争论几个小时(例如，我的算法的复杂度是O(1)还是O(N))。但这也取决于发动机的效率。该引擎可以在引擎盖下做很多神奇的事情来提高性能，即使是对于低效的代码。因此，对于不同引擎上的相同代码片段，最终的性能可能会有所不同。除此之外，同一台发动机的不同版本之间的性能可能会有所不同。</li></ul><p id="cac8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">请注意，我们一直在谈论“引擎”，而不是浏览器或类似的东西。事实是，浏览器使用JavaScript引擎来执行JavaScript引擎，因为它也可能使用专用引擎来呈现HTML和CSS。请记住，浏览器不仅仅是执行JavaScript(而是将它卸载给JS引擎)。</p><p id="e0db" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">引擎有自己的版本，引擎的新版本可能会带来性能改进和/或对新ES功能的支持。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="aa5e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">客户端和服务器端JavaScript </strong></p><p id="9ea3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">正如你现在可能知道的，我们可以在浏览器(例如Chrome)或服务器(例如NodeJS)上运行JavaScript。就像在浏览器中一样，服务器端的javascript也是由JavaScript引擎执行的。NodeJS用的是V8，和Chrome用的引擎一样。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="6bfa" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">单线程和多线程</strong></p><p id="5f2c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">JavaScript是单线程的，使用事件循环。在NodeJS文档中，你可以找到真正的<a class="ae jz" href="https://nodejs.org/en/docs/guides/event-loop-timers-and-nexttick/" rel="noopener ugc nofollow" target="_blank">深度解释</a>。这意味着，在任何给定的时刻，只能执行一段代码。你可以让事情同时发生，但不能同时发生。偶数循环设计强化了这一点，即在事件循环中不能有两个函数并行执行。</p><p id="fc4a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果你感到困惑，请阅读<a class="ae jz" href="https://howtodoinjava.com/java/multi-threading/concurrency-vs-parallelism/" rel="noopener ugc nofollow" target="_blank">并发性与并行性</a>。</p><p id="2525" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">所以，是的，JavaScript是严格意义上的单线程语言，但这是否意味着根本没有多线程？有可能！但是这是从整个事件循环设计中抽象出来的。当我异步发起5个web请求、读取2个文件和10个DB查询时，这些IO操作被交给JavaScript引擎，由它交给操作系统。过了这一步，操作系统可以决定(如果可能的话)使用多线程。这是一个JavaScript开发人员不应该关心的事情，这超出了您的范围，您对此没有任何控制权，您也不应该关心。</p><p id="2393" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">简而言之，你的JavaScript代码本身是单线程的，IO是一个你不关心的大黑匣子。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="8618" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">网络应用编程接口</strong></p><p id="a617" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">您可能在过去使用过Web APIs，比如"<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Geolocation" rel="noopener ugc nofollow" target="_blank">地理定位</a>"、"<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API" rel="noopener ugc nofollow" target="_blank">获取</a>"、"<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API" rel="noopener ugc nofollow" target="_blank">游戏手柄</a>"或者更可能是"<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Document" rel="noopener ugc nofollow" target="_blank">文档</a>"。这些API是浏览器的接口。你的<strong class="jc ld">浏览器</strong>，让它停留片刻。浏览器负责确保这些API存在于您的全局范围内。</p><p id="9920" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当你做类似于<code class="fe lz ma mb mc b">document.getElementById()</code>的事情时，浏览器使那个<code class="fe lz ma mb mc b">document</code>对象和<code class="fe lz ma mb mc b">getElementById()</code>方法对你可用，因为你正在与网页或浏览器的部分交互(例如，当你使用<code class="fe lz ma mb mc b">navigation.userAgent</code>)。浏览器也负责实现。</p><p id="28d4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我指出这一点的原因是，这些是<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API" rel="noopener ugc nofollow" target="_blank"> WEB API </a>的。这意味着，这些API只有在浏览器中执行JavaScript代码时才可用，而不是像NodeJs那样在服务器上执行。这对于许多开发人员来说可能是显而易见的，但是对于JS开发新手来说，这是一个非常重要的区别。这就是为什么在NodeJS中执行代码时，<code class="fe lz ma mb mc b">document</code>对象不存在，因为代码不是在浏览器中执行的。</p><p id="8e36" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">尽管有些WEB APIs是在NodeJS中模仿的，一个很好的例子就是API。但是实现是非常不同的，在浏览器中<code class="fe lz ma mb mc b">console.log()</code>会打印到你的开发者控制台，在NodeJS中默认会打印到<code class="fe lz ma mb mc b">stdout</code>。</p><p id="f861" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因此，当你看到凭空出现的东西，比如<code class="fe lz ma mb mc b">console.log()</code>或<code class="fe lz ma mb mc b">document.getElementById()</code>，而你没有显式地导入这些对象或方法(例如<code class="fe lz ma mb mc b">import console from 'console'</code>或<code class="fe lz ma mb mc b">const console = require('console')</code>)时，你最有可能使用的是运行时环境中包含的API，即浏览器或节点。这不是由引擎完成的。</p><p id="8e96" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">注意</strong> : <em class="jy">引擎本身也可以(但很少)引入一些API本身，一个例子就是</em> <code class="fe lz ma mb mc b"><em class="jy">Error.captureStackTrace</em></code> <em class="jy">由</em> <a class="ae jz" href="https://v8.dev/docs/stack-trace-api#stack-trace-collection-for-custom-exceptions" rel="noopener ugc nofollow" target="_blank"> <em class="jy"> V8 </em> </a> <em class="jy">。不用说，当您在另一个JavaScript引擎中运行这个函数时，这个函数将不存在。</em></p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="0da2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">运输</strong></p><p id="192b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们知道有多个JavaScript版本，多个浏览器，多个JavaScript引擎也有它们自己的版本。当你只想写JavaScript时，这是一个多么大的难题啊。</p><p id="28d2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在NodeJS中工作时，您的环境是相当静态的。您决定了运行哪个NodeJS版本，这也定义了您正在使用的引擎的类型和版本。您想使用较新的JavaScript版本吗？升级你的NodeJs版本，没什么坏处(除了一些可能的问题)。我的意思是，除了一个封闭的环境，你不需要关心其他任何东西。</p><p id="34d8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这种梦境在浏览器中是不存在的。所有用户都可以使用不同的浏览器(和不同的版本)，它们有不同的JavaScript引擎(和不同的版本)。</p><p id="0fd7" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">告诉你的所有用户升级到最新的浏览器版本很简单，但是并不是每个人都知道怎么做或者有权限(公司限制)。那么，如何在不破坏web应用程序的同时使用新的JavaScript版本呢？运输！</p><p id="e6de" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">Transpiling通常被定义为“将源代码从一种高级语言移植到另一种高级语言的源代码中”。对于浏览器，我们做得差不多，但是我们“把新版本JavaScript中的源代码移植到旧版本JavaScript中”。</p><p id="eca2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">由于大多数浏览器都支持ES5，因为它太老了，社区通过将ES7 JavaScript代码翻译成ES5兼容代码提出了这个概念。你用ES7编写你的代码，你转换它，你使用你的应用程序的转换的ES5版本为你的所有用户服务。漂亮吧？</p><p id="3035" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">JavaScript最常见的“transpiler”是<a class="ae jz" href="https://babeljs.io/" rel="noopener ugc nofollow" target="_blank"> Babel </a>。他们有一个在线工具，你可以<a class="ae jz" href="https://babeljs.io/repl#?babili=false&amp;browsers=&amp;build=&amp;builtIns=false&amp;spec=false&amp;loose=false&amp;code_lz=IYZwngdgxgBAZgV2gFwJYHsIwBYFMA2-6A6ugE74AmAFAJQDeAUDDFJiOvrgHREDm1AOQAJAkRikKlQbQDcjAL5A&amp;debug=false&amp;forceAllTransforms=false&amp;shippedProposals=false&amp;circleciRepo=&amp;evaluate=false&amp;fileSize=false&amp;timeTravel=false&amp;sourceType=module&amp;lineWrap=true&amp;presets=es2017&amp;prettier=false&amp;targets=&amp;version=7.5.5&amp;externalPlugins=" rel="noopener ugc nofollow" target="_blank">看到你输入的任何代码的翻译版本</a>。</p><p id="969d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果想多查查什么浏览器支持什么，而且不仅仅是JavaScript，还有CSS和HTML。看看caniuse.com<a class="ae jz" href="https://caniuse.com/" rel="noopener ugc nofollow" target="_blank"/>。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="a2ba" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc ld">编辑:iOS第三方浏览器都需要使用WebKit。<br/> </strong>你知道iOS上的任何浏览器都不能使用自己的JavaScript引擎吗？根据苹果公司的规定，他们需要使用WebKit中的那个。最重要的是，这些第三方浏览器不允许使用WebKit提供的“快速”JavaScript引擎。所以更烦人的是，你桌面(Windows、Linux、Mac)上的谷歌Chrome会使用V8 JavaScript引擎，而iPhone/iPad (iOS)上不会。</p><p id="285f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">您可以在此处和<a class="ae jz" href="https://www.quora.com/Are-all-web-browsers-on-iOS-required-to-use-the-WebKit-kernel" rel="noopener ugc nofollow" target="_blank">处</a>找到更多信息。</p></div><div class="ab cl ls lt hu lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ij ik il im in"><p id="359e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我希望你从这篇文章中学到了一些东西，如果你学到了并且你很欣赏，你可以用👏。如果你讨厌它或有反馈，请在下面留言！</p><p id="ebd4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我还写道:</p><div class="ip iq gp gr ir md"><a rel="noopener  ugc nofollow" target="_blank" href="/how-to-control-music-with-a-ps4-dualshock-and-javascript-54237206c104"><div class="me ab fo"><div class="mf ab mg cl cj mh"><h2 class="bd ld gy z fp mi fr fs mj fu fw mk bi translated">如何用PS4 DualShock和JavaScript控制音乐</h2><div class="ml l"><h3 class="bd b gy z fp mi fr fs mj fu fw dk translated">用游戏手柄控制你的音乐软件和乐器。</h3></div><div class="mm l"><p class="bd b dl z fp mi fr fs mj fu fw dk translated">itnext.io</p></div></div><div class="mn l"><div class="mo l mp mq mr mn ms ix md"/></div></div></a></div><div class="ip iq gp gr ir md"><a href="https://medium.com/@segersian/a-developer-introduction-to-the-cloud-91012abbaed4" rel="noopener follow" target="_blank"><div class="me ab fo"><div class="mf ab mg cl cj mh"><h2 class="bd ld gy z fp mi fr fs mj fu fw mk bi translated">开发人员对云的介绍</h2><div class="ml l"><h3
