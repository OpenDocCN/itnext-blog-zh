<h1/>
<blockquote>原文：<a href="https://itnext.io/how-not-to-interact-with-your-web-app-with-a-ps4-controller-a3e3036a2f6e?source=collection_archive---------5-----------------------#2019-05-30">https://itnext.io/how-not-to-interact-with-your-web-app-with-a-ps4-controller-a3e3036a2f6e?source=collection_archive---------5-----------------------#2019-05-30</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/100f99ee3c6f273b8cf4c57c5c70de62.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*A0Qy5W0mAmhQJGgYF3RJlg.png"/></div></div></figure><p id="aa85" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jy">(也发表在</em> <a class="ae jz" href="https://blog.segersian.com/2019/05/30/how-not-to-interact-with-your-web-app-with-a-ps4-controller/" rel="noopener ugc nofollow" target="_blank"> <em class="jy">我的博客</em> </a> <em class="jy"> ) </em></p><h1 id="6b26" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">如何不使用PS4控制器与您的Web应用程序进行交互？</h1><p id="f071" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated"><em class="jy">今天，我分享了一个facepalm的体验，当时我正试图让我的PS4控制器在我的浏览器中工作，以完成一个有趣的个人但无用的项目。我将在另一个时间写关于那个项目的文章，但是现在让我们来看看一个典型的facepalm体验，每个程序员在他们的职业生涯中都将经历几次。</em></p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="7d73" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated"><strong class="ak">目标</strong></h2><p id="3163" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">我的目标是将一个PS4控制器连接到浏览器，这样我就可以监听控制器的事件来与网页进行交互。为什么是PS4控制器？碰巧我有一台PS4，所以reach的第一件东西显然是PS4控制器。</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="fbb2" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">尝试1:网络蓝牙API</h2><p id="88d1" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">简单的想法是通过蓝牙连接，这是我们在游戏机上使用PS4的主要方式。浏览器中有一个实验API，旅程的一部分是实验和学习新事物。所以，接受挑战！</p><p id="a5d0" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在学习蓝牙协议的兴奋中，我偶然发现了这个谷歌教程。看起来很简单，对吧？我跳到了我能找到的关于蓝牙如何工作的第一篇文章<a class="ae jz" href="https://learn.adafruit.com/introduction-to-bluetooth-low-energy/gatt" rel="noopener ugc nofollow" target="_blank">,这样我就能了解如何通过蓝牙进行通信，并通过蓝牙将我的PS4控制器连接到我的本地机器。后来，我写了这个hello-world，尝试通过蓝牙连接。</a></p><figure class="lw lx ly lz gt is"><div class="bz fp l di"><div class="ma mb l"/></div></figure><p id="bfd1" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当我在Chrome上运行这段代码时，弹出一个连接蓝牙设备的窗口。</p><figure class="lw lx ly lz gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mc"><img src="../Images/132dead0658a75bfeb9eacead2bc4c32.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*t8occvKmMVGPXiszOSD5nQ.png"/></div></div></figure><p id="8568" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">嗯……真令人失望。我的PS4控制器连接正确，但没有任何显示。为什么？当我接着阅读前面提到的谷歌教程的“小号”字体时:</p><blockquote class="md me mf"><p id="18df" class="iz ja jy jc b jd je jf jg jh ji jj jk mg jm jn jo mh jq jr js mi ju jv jw jx ij bi translated">它支持实现蓝牙4.0或更高版本的设备之间的通信。</p></blockquote><p id="a57b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">显然，PS4的控制器是蓝牙2.1版。所以通过蓝牙连接控制器是行不通的。</p><p id="53c3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc mj">花费时间</strong> : <em class="jy"> 1天(研究蓝牙并排除控制器不显示蓝牙API的原因)</em></p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="ba70" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">尝试Web USB API</h2><p id="aed7" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">蓝牙不行，我就想，嗯，我们也可以用USB线。这一定有用，对吧？</p><p id="07d5" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">像以前一样，我试图在浏览器中简单地发现PS4控制器。值得注意的是，我们只能通过用户手势请求访问USB设备，比如点击按钮(就像蓝牙API一样)。这是为了安全预防，除此之外，web应用程序必须在HTTPS上运行，尽管浏览器应该允许它在本地主机上运行。我们可以用下面的代码片段访问我们的PS4控制器；</p><figure class="lw lx ly lz gt is"><div class="bz fp l di"><div class="ma mb l"/></div></figure><p id="beba" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">让我们先来分析一下这个脚本:</p><ul class=""><li id="dd7d" class="mk ml jb jc b jd je jh ji jl mm jp mn jt mo jx mp mq mr ms bi translated">我们定义了一个id为<code class="fe mt mu mv mw b">btn</code>的简单按钮</li><li id="f809" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated">我们为<code class="fe mt mu mv mw b">click</code>事件附加了一个事件监听器，它将根据我们的过滤器<code class="fe mt mu mv mw b">{vendorId: 0x054c, productId: 0x05c4}</code>请求设备。(这些数值不是凭空而来的，我在这里找到了正确的数值<a class="ae jz" href="http://www.linux-usb.org/usb.ids" rel="noopener ugc nofollow" target="_blank"/>)</li><li id="efd6" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated">我们将设备注销到控制台，只是为了验证它是否工作。</li></ul><p id="f268" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当我们在浏览器中预览时，我们可以点击“连接”按钮,(如果您的PS4控制器已连接)会出现一个弹出窗口，其中列出了PS4控制器。出于某种原因，PS4控制器被列为“无线控制器”，即使是通过USB连接，但这是供应商给的名称，所以不用担心。总之，选择设备并在弹出窗口中单击“连接”。</p><figure class="lw lx ly lz gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nc"><img src="../Images/abc392d81f4b1a077e7a8a141593d32c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pv5T36KqDQmU64KLok-j9g.png"/></div></div></figure><p id="24c4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果一切按计划进行，我们可以在控制台输出中找到我们的设备。我们可以验证我们有PS4控制器，检查我们记录的USBDevice的<code class="fe mt mu mv mw b">manufacturerName</code>属性。</p><figure class="lw lx ly lz gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nd"><img src="../Images/3eba26d57d260d300679dc0fe357e74f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U56BWmWmQ6KJ-Ve11-c2tA.png"/></div></div></figure><p id="c8a2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">完美！我能够通过USB发现PS4控制器！下一步是尝试从中接收数据。因此，我们需要选择一个配置并声明一个接口。</p><figure class="lw lx ly lz gt is"><div class="bz fp l di"><div class="ma mb l"/></div></figure><p id="2c16" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当我在浏览器中测试时，我得到了以下模糊的警告:</p><figure class="lw lx ly lz gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ne"><img src="../Images/7bf0fce44eb97c16247e790a4d979e45.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*klQ9LVOxnC3z5Nn8EU-iqg.png"/></div></div></figure><p id="5bd2" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">经过漫长(低效)的谷歌搜索，我找到了这篇<a class="ae jz" href="https://groups.google.com/a/chromium.org/forum/#!msg/blink-dev/LZXocaeCwDw/GLfAffGLAAAJ" rel="noopener ugc nofollow" target="_blank">帖子</a>。其中指出:</p><blockquote class="md me mf"><p id="2dc7" class="iz ja jy jc b jd je jf jg jh ji jj jk mg jm jn jo mh jq jr js mi ju jv jw jx ij bi translated">以下一组USB接口类(不应使用WebUSB API声明)将被Blink显式阻止:音频、视频、HID、大容量存储、智能卡、无线控制器(蓝牙和无线USB)。</p></blockquote><p id="8552" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">天啊，我们的无线控制器(虽然通过USB连接)因为规范被屏蔽了。又一个死胡同！</p><p id="3dfe" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc mj">花费时间</strong> : <em class="jy"> 2天(研究USB和排除不明错误)</em></p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><p id="a510" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因此，HID(人机界面设备)似乎被阻止访问Web USB API。显然，还有一个<a class="ae jz" href="https://www.chromestatus.com/feature/5172464636133376" rel="noopener ugc nofollow" target="_blank"> HID API </a>正在开发中，但还远未实现。但是从一篇文章到另一篇文章，我发现…击鼓</p><h2 id="d5b2" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">尝试3:游戏手柄API</h2><p id="22a7" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">是的，你能相信吗？外面有一个<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API" rel="noopener ugc nofollow" target="_blank">游戏手柄API </a>！在绕过蓝牙和USB API之后，有一个简单的游戏手柄API(几乎)完全符合我们的要求。甚至附带了一个来自MDN站点的可复制/可粘贴<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API/Using_the_Gamepad_API" rel="noopener ugc nofollow" target="_blank">示例。</a></p><p id="aa8b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">为了简单起见，下面是一个简单的实现:</p><figure class="lw lx ly lz gt is"><div class="bz fp l di"><div class="ma mb l"/></div></figure><p id="71ee" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果我们在浏览器(最好是最新版本的Chrome)中运行这个页面，在按下游戏手柄上的一些按钮后，我们会得到以下输出:</p><figure class="lw lx ly lz gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi nf"><img src="../Images/62a17956b67d7033738bee61cf96480d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xIxpHv5-yN8wbE8ypuq1mQ.png"/></div></div><figcaption class="ng nh gj gh gi ni nj bd b be z dk translated">游戏手柄输出</figcaption></figure><p id="06f6" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">让我们分析一下这里发生了什么:</p><ul class=""><li id="a185" class="mk ml jb jc b jd je jh ji jl mm jp mn jt mo jx mp mq mr ms bi translated">我们在第9行创建了一个容器，我们想在这里打印出用户按下的所有按钮。</li><li id="d479" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated">在第18行，我们创建了一个函数<code class="fe mt mu mv mw b">getGamepadState</code>，它将检索所有连接到浏览器的游戏手柄，选择第一个，并打印出按下的任何按钮。</li><li id="aa4b" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated">在第16行，我们以第13行设置的给定间隔运行<code class="fe mt mu mv mw b">getGamepadState</code>函数。</li><li id="ce31" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated">在我的<a class="ae jz" href="http://webapistudio.com/#/gamepad-debugger" rel="noopener ugc nofollow" target="_blank">网站</a>可以找到一个工作实例。</li></ul><p id="cd6e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">基本上，我们以给定的时间间隔检索游戏手柄的状态。状态给我们关于哪个按钮被按下的信息，我们在页面上打印出来。除了按钮，我们还可以查询游戏手柄轴的状态。当游戏手柄有游戏杆时，我们游戏杆的状态将会在<code class="fe mt mu mv mw b">gamepad.axes</code>属性中显示。对于PS4控制器，我们有4个轴。每个操纵杆有2个轴(左右各一个)，每个操纵杆有一个x轴和y轴状态。</p><p id="5f31" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jy">为了示例的简洁，我只打印了按下的按钮，忽略了轴。</em></p><p id="0f7b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc mj">花费的时间</strong> : <em class="jy"> 2小时(阅读MDN文章并获得一个工作hello world示例)</em></p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="8d3e" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">关于游戏手柄API的一些有趣的观察</h2><p id="21d8" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">请注意，我们“轮询”游戏手柄按下的按钮和轴的状态，它不是“事件驱动的”，这对于JS和DOM事件来说是非常典型的。这个解决方案的挑战是找到运行<code class="fe mt mu mv mw b">getGamepadState</code>函数的间隔率的正确“平衡”。</p><p id="9198" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果间隔太短(例如2秒)，我们可能会“错过”用户在给定时间间隔内按下按钮的事实。当间隔太长(例如10ms)时，我们将记录特定按钮被按下的次数。因为按下一个按钮可能比设定的时间间隔长得多(例如100毫秒)。</p><p id="1ef8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">根据我们对终端产品的用户体验的要求，我们可能需要一种更“事件驱动”的体验(例如，当一个按钮被按下时，只做一次，不要重复这个动作，直到按钮被释放)或者“轮询驱动”的体验(例如，只要按钮被按下，我的角色就一直向前移动)。</p><p id="12c8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果我们喜欢“事件驱动”的体验，我会考虑使用<a class="ae jz" href="https://www.learnrxjs.io/" rel="noopener ugc nofollow" target="_blank"> RxJs </a>。然后，我们将“轮询”游戏手柄的状态，将每个按钮的状态映射为一个“事件”，并将所有这些自己创建的事件馈送给一个RxJs可观察对象。从可观察的事物中，我们可以创建一个过滤这些事件的流，这样我们就可以有条件地传递事件。</p><p id="3d31" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">例如:<em class="jy">当我们接收到一个“按钮5被按下”的事件时，过滤掉所有类似的“按钮5被按下”的事件，直到我们接收到至少一个“按钮5是</em><strong class="jc mj">T5】而不是 </strong> <em class="jy">被按下”。发生这种情况时，再次允许“按钮5被按下”事件流经</em>。我可能会在不久的将来写一篇关于这个的博文来详细阐述，敬请期待！</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="5f86" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">我们怎么知道哪个按钮是哪个？</h2><p id="eb67" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">您可能已经从代码中注意到，按钮的id只是简单的索引值。如果您一次按下一个按钮，您将能够找出哪个索引映射到控制器上的哪个按钮。可以肯定的是，对于同一类型的游戏手柄，按钮索引总是相同的。</p><p id="2411" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">PS4 DualShock上的第一个按钮是“十字”(又名“X”)按钮，它映射到索引0。在我的网站<a class="ae jz" href="http://webapistudio.com/#/gamepad-debugger" rel="noopener ugc nofollow" target="_blank"> WebApiStudio </a>上，你可以找到一个操场，将你的PS4控制器连接到网络浏览器，修改刷新率间隔，并检查按钮/轴映射。</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="688a" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">摘要</h2><p id="112e" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">我经历了一个漫长的旅程(3天),才发现我的问题已经有了一个简单的解决方案(2小时)。通过这个故事，我想表明，即使是更有经验的程序员也可能因为没有对问题的可能解决方案进行适当的“研究”而损失大量时间。</p><p id="aa61" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们看到了我观察的不同角度，并发现Gamepad API具有一些有趣的行为(被“投票驱动”)，它带来了如何根据您的用例使用该API的挑战。我们很快会在另一篇博文中看到我们如何用这个API制作有趣的项目。</p><p id="9678" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如前所述，请务必查看我的网站<a class="ae jz" href="http://webapistudio.com/#/gamepad-debugger" rel="noopener ugc nofollow" target="_blank"> WebApiStudio </a>以找到一个工作示例、更多信息和我正在进行的有趣项目。</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><h2 id="66f4" class="lk kb jb bd kc ll lm dn kg ln lo dp kk jl lp lq ko jp lr ls ks jt lt lu kw lv bi translated">已用资源</h2><ul class=""><li id="fc12" class="mk ml jb jc b jd ky jh kz jl nk jp nl jt nm jx mp mq mr ms bi translated"><a class="ae jz" href="https://www.psdevwiki.com/ps4/DS4-USB" rel="noopener ugc nofollow" target="_blank"> PS4控制器— USB参考</a></li><li id="bcac" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated"><a class="ae jz" href="https://developers.google.com/web/updates/2016/03/access-usb-devices-on-the-web" rel="noopener ugc nofollow" target="_blank"> Web USB API介绍</a>简而言之<a class="ae jz" href="https://www.beyondlogic.org/usbnutshell/usb1.shtml" rel="noopener ugc nofollow" target="_blank">和</a></li><li id="6a0c" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated"><a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API/USB" rel="noopener ugc nofollow" target="_blank"> Web USB API MDN </a></li><li id="bcaa" class="mk ml jb jc b jd mx jh my jl mz jp na jt nb jx mp mq mr ms bi translated"><a class="ae jz" href="https://wicg.github.io/webusb/" rel="noopener ugc
