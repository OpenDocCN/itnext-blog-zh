<h1/>
<blockquote>原文：<a href="https://itnext.io/run-your-containers-on-aws-fargate-c2d4f6a47fda?source=collection_archive---------0-----------------------#2019-04-19">https://itnext.io/run-your-containers-on-aws-fargate-c2d4f6a47fda?source=collection_archive---------0-----------------------#2019-04-19</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/186ef759464535cf4258f0641f523a03.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LlYR0Tyw9ZF71mu5t_4Jqw.png"/></div></div></figure><p id="43be" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">您是否像我一样，希望您的容器快速、简单地运行，并且配置尽可能少？那么AWS Fargate可能是你的事。</p><h2 id="b81a" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">这是什么？</h2><p id="db11" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">亚马逊将其描述为一种“在不管理服务器或集群的情况下运行容器”的方式。这基本上是一种无需管理服务器或扩展集群即可运行应用的方式。Fargate是亚马逊弹性集装箱服务(ECS)的一部分。</p><p id="9ef6" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">对于希望运行低流量应用而又不想在超负荷EC2实例上花费太多的开发人员来说，这是一个完美的选择。但如果一天中的某些时段流量较高，它也能够扩大规模。</p><blockquote class="kw"><p id="db90" class="kx ky jb bd kz la lb lc ld le lf jx dk translated">“AWS Fargate消除了您与服务器或集群进行交互或思考的需要”</p></blockquote><h2 id="d12f" class="jy jz jb bd ka kb lg dn kd ke lh dp kg jl li ki kj jp lj kl km jt lk ko kp kq bi translated">“微小”教程</h2><p id="803b" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">要了解AWS Fargate的介绍，您需要了解一些关于处理docker图像的知识。如果你想把AWS Route 53连接到你的应用程序，你还需要一个在AWS Route 53上管理的域。</p><p id="547b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">要运行容器，我们必须在AWS上托管我们的docker映像，我们需要一个<em class="ll">集群</em>来运行服务，一个<em class="ll">任务定义</em>来定义运行什么容器以及如何在服务中运行它。我们还需要<em class="ll">服务</em>本身和一个<em class="ll">负载平衡器</em>将流量从web指向集群中的服务。最后，我们必须为我们的集群和负载平衡器定义一些<em class="ll">安全策略</em>。这应该就够了…所以让我们开始吧:</p><h2 id="be53" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">1.创建docker图像存储库</h2><p id="f9d5" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">首先，我们必须登录到我们的AWS控制台，并为我们的docker映像创建一个repo。打开<a class="ae lm" href="https://console.aws.amazon.com/console/home" rel="noopener ugc nofollow" target="_blank"> AWS控制台</a>，转到服务弹性容器存储库并创建一个新的repo。这是您存储docker映像的地方，这些映像将在您的Fargate集群中运行。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ln"><img src="../Images/4c478053a6a4158fca6d5d5be06d9f12.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uM1y_awgcpBpkyfTS1V4aA.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">给你的回购命名。我示例中的应用程序名为jaxxer</figcaption></figure><p id="05e3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">按下名为“查看推送命令”的按钮，您将看到登录所需的所有命令，构建您的映像，并将其推送到repo。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lw"><img src="../Images/b96f4feeb79c6ce23f5b06697fd30ab5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ir5js3YZJ-iSTDSvo2XG6A.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">这是简单的部分，您可以免费获得命令！</figcaption></figure><h2 id="ff1e" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">2.创建一个集群</h2><p id="e62a" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">下一步是创建一个运行应用程序的集群。打开菜单并搜索ECS。或者，如果您在存储库中，请从左侧菜单中选择“Clusters”。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lx"><img src="../Images/b82b3d34621e7ada5008aca605781953.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L-yTgSlnXx3gdWxeQKkHrg.png"/></div></div></figure><p id="71bf" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果你点击“开始”, AWS将会为你完成大部分的设置工作。如果您不熟悉AWS，并且不知道在哪里可以找到安全组和负载平衡器的不同设置，那么这不是一个好的选择。所以我们不要在这上面浪费时间了。单击“创建集群”从头开始。</p><p id="a51f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在这里，您将立即看到三个选项，因为我们将在Fargate上运行我们的图像，所以选择“仅联网”。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ly"><img src="../Images/ff7f061f4a05546a533ef8c6b6a682ac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OKltSsyNw3aB4I-sDfqQYg.png"/></div></div></figure><p id="9c12" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在“步骤2 —配置群集”中，输入您希望群集拥有的名称。我把我的命名为“范例集群”。我们还想检查创建虚拟私有云(VPC)的选项，这将使我们能够访问一系列本地ip地址和子网。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lz"><img src="../Images/b38a20b1d5ec37e66d1b988b67716510.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ABhf1YufaPXfi1kPxuuJog.png"/></div></div></figure><p id="d726" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">单击“创建”,等待AWS生成您的集群。完成后，返回ECS控制台查看您的群集。</p><h2 id="da48" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">3.创建任务定义</h2><p id="2443" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">我们需要做的下一件事是创建一个任务定义。任务定义定义了运行什么docker映像以及如何运行它。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div class="gh gi ma"><img src="../Images/286211f767104eb56055885c7f9f4644.png" data-original-src="https://miro.medium.com/v2/resize:fit:1316/format:webp/1*ImFnsKqXsDomYUz7rsmYcQ.png"/></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">转到任务定义并创建一个新的任务定义！</figcaption></figure><p id="8429" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">创建新的任务定义时，您可以选择启动兼容性。选择Fargate，然后单击下一步。</p><p id="7401" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">命名您的任务并选择一个任务角色。我只是选择默认的IAM角色ecsTaskExecutionRole。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mb"><img src="../Images/a911e0118b428f637b01901d2015b76f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9mU0BTiIj0urWPG3CJBiUw.png"/></div></div></figure><p id="a76b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">向下滚动并找到添加容器选项。在这里输入容器的名称和存储库中的路径。如果你不记得了，打开一个新的标签，并前往ECR找到它。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mc"><img src="../Images/060bacd4136a5382bd5c0c700ef0c6d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qzauUDbXZQYrXr96HyfXFA.png"/></div></div></figure><p id="78eb" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">将端口设置为docker容器公开的端口。你可以为你的容器定义更多的选项，但是你不需要更多的东西来运行它。所以现在我们不会打扰。</p><p id="483a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">单击添加容器并继续处理任务定义。设置您的首选任务内存和任务cpu。我不需要太多来运行我的简单图像，所以我只选择最低可能的选项。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi md"><img src="../Images/591f9a759a146ad92a858936a3cbb8a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OYX6F4hQ76x6t61dxgypnQ.png"/></div></div></figure><p id="aacf" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">点击“Create ”,您就可以创建一个服务来运行任务定义了</p><h2 id="8eb2" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">4.创建服务</h2><p id="0c2e" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">这是到目前为止最复杂的过程，我们需要为我们的集群配置服务和安全组，并配置负载平衡器。</p><p id="9790" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">让我们回到ECS控制台，进入您的群集。单击服务选项卡下的“创建”</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi me"><img src="../Images/9f0e4d4c1f580a8f38376e0cb71ae154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*u-yLkDf1s9DxLh9u86Aaag.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">创建服务以运行任务定义</figcaption></figure><p id="fb6d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你将再次在Fargate和EC2之间做出选择。你会再次选择法盖特。).您还会看到，您的任务定义已经预先选择了最新的版本(如果您出于某种原因创建了多个版本)。命名服务并选择要运行的任务数量。如果输入2，它将启动容器的两个实例。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mf"><img src="../Images/94d8e0870523377362868485026a3f48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1-Vb7WO2a3erVBOvfPLWkA.png"/></div></div></figure><p id="1b9d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">下一步，我们需要选择一个VPC(虚拟私有云)和我们已经生成的子网。选择两个可用的子网。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mg"><img src="../Images/f1079648d6aea153a1086cd5b413cd89.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gbOF5Q4DK6KgppdI98bdNA.png"/></div></div></figure><p id="738a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">接下来是集群的安全组。点击“编辑”并设置一个自定义的TCP端口，如果你的容器使用端口80以外的端口。现在，我们将让它在任何地方都保持开放，并在我们设置了负载平衡器后返回来调整源代码。给它起个名字，这样你以后就能认出来。我将我的命名为“example-service-ecs ”,这样很容易看出它属于我的集群。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mh"><img src="../Images/e8d114845d26443c42f6e5bf5032e818.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0I2isJCd-rD8zWyKIcl6Ew.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">为所有人打开集群上的端口3000</figcaption></figure><p id="9e7e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">接下来，我们需要定义一个负载平衡器。从服务配置中选择“应用程序负载平衡器”,并转到EC2控制台创建http负载平衡器。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mi"><img src="../Images/7aedd71868b83477a6d94520d1351e48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sg-p5V_Y1GWy2TembpE2VQ.png"/></div></div></figure><p id="6d6f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">命名新的负载平衡器并保持原样。选中适用于您的VPC的可用性区域的复选框。单击“下一步”,忽略HTTPS安全警告。在本教程中，我们不会讨论HTTPS。这是很容易添加的。</p><p id="51ca" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在配置安全组中，我们将创建另一个安全组。这将决定哪个端口从哪里访问您的负载平衡器。我选择基本HTTP，因为它应该可以从web上访问。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mj"><img src="../Images/b4352138ffd11429da931459684322d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b17OM8w2bD17dV6WJDIJuw.png"/></div></div></figure><p id="ec8a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在配置路由中没有什么特别的，我们只需要为负载均衡器定义一个目标。目标是负载平衡器发送流量的地方。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mk"><img src="../Images/f7ef2614822aa777ef5cb2c4657c2730.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jbLjzEXtw3Uu1B8H0jQd-A.png"/></div></div></figure><p id="971c" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们不会定义目标，因此只需单击至查看并创建负载平衡器。</p><p id="5fca" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">现在，您可以将负载平衡器添加到您的服务中，并选择要进行负载平衡的容器。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ml"><img src="../Images/3f6bace35e5b1d408815d9cdb9d5afd9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZuPooIDNI4xrWXXEjEvTQQ.png"/></div></div></figure><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mm"><img src="../Images/83d6d8b02b8c1bc9cc5484a97379afe7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4L48Laz14RFkByxvn3zHGQ.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">将容器添加到负载平衡器</figcaption></figure><p id="c9bf" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">选择目标组并禁用服务发现。我们现在不会使用它。稍后，我们将在53号公路上设置路线。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mb"><img src="../Images/1e5c0ff3ab5d62cc17abc8330eed550b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vlYbZYOTvR485XFeXY6c3g.png"/></div></div></figure><p id="f954" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">单击下一步，现在不要选择任何自动缩放功能。检查并创建服务。如果您返回到ECS，您现在会看到服务正在尝试启动您在服务中定义的任务量。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mn"><img src="../Images/e49dfafd89209410b87cf8075f33704e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1PqokQTSLaXayWEQckXsIg.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">尝试运行任务的服务</figcaption></figure><p id="a130" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在我们做任何其他事情之前，让我们测试一下我们是否可以访问这个应用程序。为此，请单击任务名称并找到其公共IP地址。在浏览器中输入IP地址并附加容器的端口，如下所示:<a class="ae lm" href="http://3.120.175.202:3000/" rel="noopener ugc nofollow" target="_blank"> http://0.0.0.0:3000 </a></p><p id="240f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果它是可访问的，恭喜你。但是我们不希望人们直接访问我们的任务实例，所以请继续阅读。</p><p id="9ab0" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">转到EC2控制台，并从左侧菜单中选择安全组。找到我们为ECS服务创建的安全组(example-service-ecs)并编辑它。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ca"><img src="../Images/db042a982d79105b113093de9cc517c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HgBqqlE_89kK3wfBNCtNEg.png"/></div></div><figcaption class="ls lt gj gh gi lu lv bd b be z dk translated">安全组列表</figcaption></figure><p id="a381" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在示例-服务-ecs组入站规则中，将负载平衡器组ID添加到端口3000的源字段。这确保了只有负载平衡器可以访问该端口上的ECS服务。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mo"><img src="../Images/e6b73784fe4a2af49bf795008c4cb4ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2F_KGXmDCOv1Qpkc0dMXbA.png"/></div></div></figure><p id="5700" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果您像以前一样保存并尝试打开相同的IP地址，请求应该会超时。</p><h2 id="d8f0" class="jy jz jb bd ka kb kc dn kd ke kf dp kg jl kh ki kj jp kk kl km jt kn ko kp kq bi translated">5.将域名指向应用程序负载平衡器</h2><p id="bb06" class="pw-post-body-paragraph iz ja jb jc b jd kr jf jg jh ks jj jk jl kt jn jo jp ku jr js jt kv jv jw jx ij bi translated">如果您在AWS上托管了一个域名，您可以轻松地将它指向负载平衡器，以将其公开给web。为此，请转到AWS控制台菜单中的Route 53，并选择您的域所在的托管区域。我将使用我的域serverless-samples.com，并为它创建一个新的记录集，把它放在一个子域。对于根域，该过程是相同的。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mp"><img src="../Images/d6fa962624d9702a8b86e14ff12b5b94.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4ZLxTG2z1F7A44EKuq6-cw.png"/></div></div></figure><p id="e285" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">然后，您必须添加您选择的子域名(我的是“exampleapp”)，并从类型列表中选择一个A记录。在别名选项上选择<em class="ll">是</em>，并从列表中选择您的负载平衡器。然后按创建。</p><figure class="lo lp lq lr gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lz"><img src="../Images/b0574a45de364ead31cb196b6f96f2d6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wWXvJimXdT7wR_lZWc0wZw.png"/></div></div></figure><p id="75ed" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">应该就是这样了。你应该给它一些时间来从网络上访问，但你的应用程序有望很快在你输入的域名上可用。</p></div></div>
