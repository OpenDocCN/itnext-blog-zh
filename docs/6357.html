&lt;h1&gt;Vue 3 &lt;script setup&gt; ‚ú®&lt;/h1&gt;
&lt;blockquote&gt;ÂéüÊñáÔºö&lt;a href="https://itnext.io/vue-3-script-setup-afb42a53462a?source=collection_archive---------0-----------------------#2021-10-25"&gt;https://itnext.io/vue-3-script-setup-afb42a53462a?source=collection_archive---------0-----------------------#2021-10-25&lt;/a&gt;&lt;/blockquote&gt;&lt;div&gt;&lt;div class="fc ie if ig ih ii"/&gt;&lt;div class="ij ik il im in"&gt;&lt;div class=""/&gt;&lt;figure class="gl gn jo jp jq jr gh gi paragraph-image"&gt;&lt;div role="button" tabindex="0" class="js jt di ju bf jv"&gt;&lt;div class="gh gi jn"&gt;&lt;img src="../Images/ee6e8a4c94cadd61d0ee8a68f46acd19.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*q3TCsj7wezSnzdN0VvqGTw.png"/&gt;&lt;/div&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="0abc" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;During the &lt;a class="ae kw" href="https://www.vuemeetup.com" rel="noopener ugc nofollow" target="_blank"&gt;Vue Contributors Day&lt;/a&gt; &lt;a class="ae kw" href="https://twitter.com/youyuxi" rel="noopener ugc nofollow" target="_blank"&gt;Evan You&lt;/a&gt; announced that the &lt;a class="ae kw" href="https://github.com/vuejs/rfcs/blob/master/active-rfcs/0040-script-setup.md" rel="noopener ugc nofollow" target="_blank"&gt;&lt;strong class="ka ir"&gt;Script Setup&lt;/strong&gt;&lt;/a&gt; feature is moving out of the beta stage and it‚Äôs production-ready.&lt;/p&gt;&lt;p id="cddf" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Update&lt;/strong&gt;: it‚Äôs released already. &lt;a class="ae kw" href="https://github.com/vuejs/vue-next/blob/master/CHANGELOG.md#3220-2021-10-08" rel="noopener ugc nofollow" target="_blank"&gt;Here&lt;/a&gt;‚Äôs the changelog info.&lt;/p&gt;&lt;/div&gt;&lt;div class="ab cl kx ky hu kz" role="separator"&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc"/&gt;&lt;/div&gt;&lt;div class="ij ik il im in"&gt;&lt;p id="5c7a" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Great, but what‚Äôs up with this?&lt;/p&gt;&lt;p id="bdb9" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;So with the new &lt;a class="ae kw" href="https://v3.vuejs.org/api/composition-api.html" rel="noopener ugc nofollow" target="_blank"&gt;&lt;strong class="ka ir"&gt;Vue Composition API&lt;/strong&gt;&lt;/a&gt;, a new &lt;a class="ae kw" href="https://v3.vuejs.org/guide/composition-api-setup.html#setup" rel="noopener ugc nofollow" target="_blank"&gt;&lt;em class="le"&gt;setup&lt;/em&gt;&lt;/a&gt; component option was introduced. What it does under the hood is the ability to handle all the logic before the component will be created and, without touching &lt;strong class="ka ir"&gt;&lt;em class="le"&gt;this &lt;/em&gt;&lt;/strong&gt;operator. Along with, there was presented the new reactivity API with the &lt;strong class="ka ir"&gt;ref, reactive, computed &lt;/strong&gt;methods, new redefined lifecycle hooks, and so on‚Äî you can read more about this &lt;a class="ae kw" href="https://v3.vuejs.org/guide/composition-api-introduction.html#introduction" rel="noopener ugc nofollow" target="_blank"&gt;here&lt;/a&gt;. With these new capabilities, you‚Äôre able to ‚Äúlock‚Äù your whole component logic inside one option, approaching it in a more function-centric way. Of course, you can still use other component options like &lt;em class="le"&gt;created&lt;/em&gt; or &lt;em class="le"&gt;methods &lt;/em&gt;but that way you‚Äôre messing your component structure, and readability is even worst ‚Äî subjective opinion.&lt;/p&gt;&lt;p id="dcb3" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;The typical notation would look something like this.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="c2de" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;But since all of your component logic is now ‚Äî usually ‚Äî placed in the setup option, even more, you have all the lifecycle hooks accessible from it, the whole wrapper, and the other (old) component options are not needed anymore. So why to not simplify that and create something like this.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="0a4d" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Brilliant. üòè ü§î Before all the enthusiasm, let‚Äôs dive into it.&lt;/p&gt;&lt;/div&gt;&lt;div class="ab cl kx ky hu kz" role="separator"&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc"/&gt;&lt;/div&gt;&lt;div class="ij ik il im in"&gt;&lt;p id="2a0b" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Now you can put all your logic just inside the script tag. Right, you‚Äôd say. But this is a bit different, what about the props or components and so on‚Ä¶&lt;/p&gt;&lt;p id="6eff" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Before that. First of all, now you don't need to use &lt;code class="fe ll lm ln lo b"&gt;return&lt;/code&gt; to expose your data to the template. Every variable or method defined in the &lt;em class="le"&gt;script setup &lt;/em&gt;notation will be automatically available in the template. Example.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="a599" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;However, the component data will be &lt;strong class="ka ir"&gt;private&lt;/strong&gt;. If you want to expose it to the parent by using &lt;code class="fe ll lm ln lo b"&gt;$parent&lt;/code&gt; or &lt;code class="fe ll lm ln lo b"&gt;refs&lt;/code&gt; you‚Äôll need some special definition for that.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="7939" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Personal disclaimer&lt;/strong&gt;: to be honest though, still, this is not a great idea to reach the component data that way. You don‚Äôt have full control over it and finally, you can‚Äôt say where it comes from. At the same time, this type of communication with components is unnatural.&lt;/p&gt;&lt;p id="5c2f" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Props.&lt;/strong&gt;&lt;/p&gt;&lt;p id="2131" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;To define your props you need to use a special method &lt;code class="fe ll lm ln lo b"&gt;defineProps&lt;/code&gt; that is available globally and you don‚Äôt need to import it. Additionally, with TypeScript, you can define the types for them. Like this.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="6719" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Moreover, this way you don‚Äôt need to define that this prop is required or not. Just use optional type and you‚Äôre fine.&lt;/p&gt;&lt;p id="5139" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;code class="fe ll lm ln lo b"&gt;{ count?: number }&lt;/code&gt;&lt;/p&gt;&lt;p id="9c98" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Yeah, what about default values, we all use them‚Ä¶ To use default values¬ß you‚Äôll need an additional wrapper function/method called &lt;code class="fe ll lm ln lo b"&gt;withDefaults&lt;/code&gt;.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="2a8e" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Components.&lt;/strong&gt;&lt;/p&gt;&lt;p id="d311" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;With components, it‚Äôs even simpler. You just need to import them. No need to use an additional object &lt;code class="fe ll lm ln lo b"&gt;components&lt;/code&gt; to pass them to the template.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="019e" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;The same with dynamic components. You just need to define it in the template with well-known notation. Like this.&lt;/p&gt;&lt;p id="8f90" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;code class="fe ll lm ln lo b"&gt;&amp;lt;component :is="Component" /&amp;gt;&lt;/code&gt;&lt;/p&gt;&lt;p id="2dca" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Handling events.&lt;/strong&gt;&lt;/p&gt;&lt;p id="0b60" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Now, what about the communication, how to emit an event from the component that is using &lt;em class="le"&gt;script setup &lt;/em&gt;feature. What you need to do is as for the props use a special function&lt;code class="fe ll lm ln lo b"&gt;defineEmits&lt;/code&gt;, it‚Äôs also available globally and you do not need to import this. With TypeScript you can event set typings for expected event data to be sent.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="130b" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Out of setup options.&lt;/strong&gt;&lt;/p&gt;&lt;p id="e755" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;So if we will close our logic into the setup option inside the script tag then how to define additional data like component name? You can do this by defining an additional script tag inside your component. It will be ‚Äúmerged‚Äù with the &lt;code class="fe ll lm ln lo b"&gt;&amp;lt;script setup&amp;gt;&lt;/code&gt; notation and your outside setup data will be covered. Like this one.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="7a02" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Additional perks&lt;/strong&gt;.&lt;/p&gt;&lt;p id="a365" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;It‚Äôs still experimental, but with &lt;em class="le"&gt;script setup &lt;/em&gt;you can use &lt;code class="fe ll lm ln lo b"&gt;await&lt;/code&gt; without defining &lt;code class="fe ll lm ln lo b"&gt;async&lt;/code&gt; elsewhere before. One thing, worth mentioning here is that you will need to use it with &lt;code class="fe ll lm ln lo b"&gt;Suspense&lt;/code&gt; mode which is waiting for the release. That‚Äôs why it‚Äôs experimental. The code will present something like this.&lt;/p&gt;&lt;figure class="lf lg lh li gt jr"&gt;&lt;div class="bz fp l di"&gt;&lt;div class="lj lk l"/&gt;&lt;/div&gt;&lt;/figure&gt;&lt;p id="d4e7" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;More about &lt;code class="fe ll lm ln lo b"&gt;Suspense&lt;/code&gt; you can find &lt;a class="ae kw" href="https://v3.vuejs.org/guide/migration/suspense.html" rel="noopener ugc nofollow" target="_blank"&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p id="ee98" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Availability.&lt;/strong&gt;&lt;/p&gt;&lt;p id="cb5e" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;I have great news for you here. This feature is of course Vue 3 native one, but you can also use it with Vue 2 ‚Ä¶ and more. With &lt;a class="ae kw" href="https://github.com/antfu/unplugin-vue2-script-setup" rel="noopener ugc nofollow" target="_blank"&gt;this special plugin&lt;/a&gt; you can install it even for &lt;strong class="ka ir"&gt;Nuxt, Vite to Vue CLI&lt;/strong&gt;. Awesome!&lt;/p&gt;&lt;/div&gt;&lt;div class="ab cl kx ky hu kz" role="separator"&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc ld"/&gt;&lt;span class="la bw bk lb lc"/&gt;&lt;/div&gt;&lt;div class="ij ik il im in"&gt;&lt;p id="3d10" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;&lt;strong class="ka ir"&gt;Final thoughts.&lt;/strong&gt;&lt;/p&gt;&lt;p id="6664" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;For me, this is very exciting. Switching the approach of writing and defining Vue components with &lt;strong class="ka ir"&gt;Composition API&lt;/strong&gt; was something new, fresh and interesting. Now with &lt;em class="le"&gt;script setup &lt;/em&gt;we can simplify and condense our code even more. Writing it in a more consistent way, focusing on better scalability and modularity might be a great adventure. And with pair with tools like &lt;a class="ae kw" href="https://vueuse.org" rel="noopener ugc nofollow" target="_blank"&gt;Vue Use&lt;/a&gt; or your own composables it becomes a very powerful solution. Cool!&lt;/p&gt;&lt;p id="57a0" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;At the same time, this is something new. For those who loved Vue components readability, easy to adopt, and manage options might be something strange and unacceptable. Here I can send you to the &lt;a class="ae kw" href="https://v3.vuejs.org/guide/composition-api-introduction.html#why-composition-api" rel="noopener ugc nofollow" target="_blank"&gt;Composition API introduction&lt;/a&gt; where the core team is explaining the whole concept of it and all the benefits. If it does not speak to you, you can still use the old good Vue Component Options API ‚Äî without using &lt;em class="le"&gt;script setup &lt;/em&gt;or any other quirks. At the very end, I can ask you to give it a chance. Try it, maybe you‚Äôll ensure yourself that this is not for you and that‚Äôs fine. But, maybe you‚Äôll jump into something new, that will refresh and redefine your daily development.&lt;/p&gt;&lt;p id="a1e9" class="pw-post-body-paragraph jy jz iq ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv ij bi"&gt;Thanks, Enjoy. Maybe consider &lt;a class="ae kw" href="https://www.buymeacoffee.com/lukas.borawski" rel="noopener ugc nofollow" target="_blank"&gt;buying me a coffee&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;
