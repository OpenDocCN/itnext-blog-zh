<h1/>
<blockquote>原文：<a href="https://itnext.io/angular-material-handle-many-mat-error-s-in-the-same-mat-form-field-6234235cf365?source=collection_archive---------1-----------------------#2022-06-19">https://itnext.io/angular-material-handle-many-mat-error-s-in-the-same-mat-form-field-6234235cf365?source=collection_archive---------1-----------------------#2022-06-19</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/5806641b11b17a92d4ba89caf5758cd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OA6OAGX70kUKtWdtJffxhQ.png"/></div></div></figure><h2 id="1764" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated">有角度的材料-在同一个mat-form-field中处理多个mat-error</h2><p id="9651" class="pw-post-body-paragraph jw jx jb jy b jz ka kb kc kd ke kf kg jj kh ki kj jn kk kl km jr kn ko kp kq ij bi translated">角形材料是高质量、多用途、无摩擦组件的集合。它们可以提升应用程序的质量，并提供优雅的外观和感觉。高度可配置的表格、步进器控件、可扩展的树，当然还有表单控件可以满足许多业务需求。关于表单支持，让我们检查一个常见的用例。</p><p id="b682" class="pw-post-body-paragraph jw jx jb jy b jz kr kb kc kd ks kf kg jj kt ki kj jn ku kl km jr kv ko kp kq ij bi translated">这里我们有一个带有3个验证器的公共密码字段。密码不应为空，至少6个字符，包括小写、大写和数字。对于上面的每个验证器，我们都有一个特定的错误消息。</p><figure class="kx ky kz la gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kw"><img src="../Images/831601cf124dd12ed8964140d8294aea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZqxK7UeywxFAgjmpoMEyvQ.png"/></div></div><figcaption class="lb lc gj gh gi ld le bd b be z dk translated">带有输入字段的典型mat-form-field控件</figcaption></figure><p id="3201" class="pw-post-body-paragraph jw jx jb jy b jz kr kb kc kd ks kf kg jj kt ki kj jn ku kl km jr kv ko kp kq ij bi translated">上述配置的问题是，可能同时有2个错误消息，但是<code class="fe lf lg lh li b">mat-form-field</code>控件只为一个保留空间。在这种情况下，可能会破坏用户界面的美观。</p><figure class="kx ky kz la gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lj"><img src="../Images/5feb8b37ab4f8481547808ae5396c7ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:752/format:webp/1*6VWY2Rl-H63eHXobemyReg.png"/></div></div><figcaption class="lb lc gj gh gi ld le bd b be z dk translated">显示两条消息，而不是一条</figcaption></figure><p id="e24c" class="pw-post-body-paragraph jw jx jb jy b jz kr kb kc kd ks kf kg jj kt ki kj jn ku kl km jr kv ko kp kq ij bi translated">因此，我们必须找到一种方法，只显示第一条错误消息，并在所有表单组件中重用该逻辑。一种方法是创建一个函数，只返回给定控件的第一条错误消息，并且只使用一个<code class="fe lf lg lh li b">mat-error</code>控件。使用这种方法，我们将所有错误信息保存在<code class="fe lf lg lh li b">ts</code>文件中，并且<code class="fe lf lg lh li b">html</code>是精益的。我不支持这种方式，因为我更喜欢把信息保存在<code class="fe lf lg lh li b">html</code>文件中。此外，我不想在所有形式中一次又一次地使用相同的函数来包装错误消息投影。</p><p id="624b" class="pw-post-body-paragraph jw jx jb jy b jz kr kb kc kd ks kf kg jj kt ki kj jn ku kl km jr kv ko kp kq ij bi translated">我欣赏最小的解决方案，我可以在一个地方使用并覆盖整个应用程序的小修复。这个问题的解决方案来自心爱的CSS。只需将以下几行粘贴到<code class="fe lf lg lh li b">styles.scss</code>中，就认为完成了。</p><figure class="kx ky kz la gt is"><div class="bz fp l di"><div class="lk ll l"/></div></figure><blockquote class="lm"><p id="ba4a" class="ln lo jb bd lp lq lr ls lt lu lv kq dk translated">现在，除了第一个错误，所有的错误都隐藏起来了！</p></blockquote><p id="7c66" class="pw-post-body-paragraph jw jx jb jy b jz lw kb kc kd lx kf kg jj ly ki kj jn lz kl km jr ma ko kp kq ij bi translated">当然，我知道有许多不同的方法，但我真的相信以上是最简单的。如果能在评论中看到替代方案，我将不胜感激！</p><p id="cee2" class="pw-post-body-paragraph jw jx jb jy b jz kr kb kc kd ks kf kg jj kt ki kj jn ku kl km jr kv ko kp kq ij bi translated">享受🚀🚀🚀</p></div></div>
